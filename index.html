<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Create a stylish landing page for your business startup and get leads for the offered services with this free HTML landing page template."
    />
    <meta name="author" content="Inovatik" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" />
    <!-- website name -->
    <meta property="og:site" content="" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" />
    <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>Basic Reference</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon  -->
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="spinner-wrapper">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <!-- end of preloader -->

    <div class="container">
      <h1>Building a flexbox grid with calc()!</h1>

      <div class="row">
        <div class="col-12">12</div>
        <div class="col-11">11</div>
        <div class="col-1">1</div>
        <div class="col-10">10</div>
        <div class="col-2">2</div>
        <div class="col-9">9</div>
        <div class="col-3">3</div>
        <div class="col-8">8</div>
        <div class="col-4">4</div>
        <div class="col-7">7</div>
        <div class="col-5">5</div>
        <div class="col-6">6</div>
        <div class="col-6">6</div>

        <div class="col-1">2</div>
        <div class="col-1">3</div>
        <div class="col-1">1</div>
        <div class="col-1">4</div>
        <div class="col-1">5</div>
        <div class="col-1">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      (function ($) {
        "use strict";

        /* Preloader */
        $(window).on("load", function () {
          var preloaderFadeOutTime = 500;
          function hidePreloader() {
            var preloader = $(".spinner-wrapper");
            setTimeout(function () {
              preloader.fadeOut(preloaderFadeOutTime);
            }, 500);
          }
          hidePreloader();
        });

        /* Navbar Scripts */
        // jQuery to collapse the navbar on scroll
        $(window).on("scroll load", function () {
          if ($(".navbar").offset().top > 60) {
            $(".fixed-top").addClass("top-nav-collapse");
          } else {
            $(".fixed-top").removeClass("top-nav-collapse");
          }
        });
      })(jQuery);
    </script>
  </body>
</html>
